<body>
	<h1>Minesweeper</h1>
	<div id="startMenu">
		<h3>Instructions</h3>

		<div class="startBtn">Start</div>
		<div id="errorDisplay"><p></p></div>
	</div>
	<div id="board">
		
	</div>

	<script type="text/javascript" src="script2.js"></script>
